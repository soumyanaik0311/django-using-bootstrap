{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Bootstrap Buttons</title>
  </head>
  <body>
    <h1>Bootstrap Buttons</h1>

    <div class="container mt-5">
      <div class="row">
          <div class="col-6 m-auto">
              <div class="card">
                  <div class="card-header">
                      <img src="{% static 'images/DSC_3704.JPG' %}" width="" class="img-fluid">
                  </div>
                  <div class="card-body text-center">
                      <div class="row">
                          <div class="col-6">
                              <button class="btn btn-dark btn-sm" id="likes-btn">Likes <i class="fa fa-thumbs-up"></i></button>
                              <h3 class="mt-3" id="likes"></h3>
                          </div>
                          <div class="col-6">
                              <button class="btn btn-dark btn-sm" id="dislikes-btn">Disikes <i class="fa fa-thumbs-down"></i></button>
                              <h3 class="mt-3" id="dislikes"></h3>
                          </div>
                      </div>
                  </div>
                  <div class="card-footer text-center">
                    <h2>Total:- <span id="total"></span></h2>
                </div>
              </div>
          </div>
      </div>
  </div>


    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<script>
    let likesBtn=document.querySelector('#likes-btn');
let disLikesBtn=document.querySelector('#dislikes-btn');
let likesDisplay=document.querySelector('#likes');
let disLikesDisplay=document.querySelector('#dislikes');
let totalDisplay=document.querySelector('#total');

let likes=0;
let disLikes=0;
let total=0;

likesDisplay.textContent=likes;
disLikesDisplay.textContent=disLikes;
totalDisplay.textContent=total;

likesBtn.addEventListener('click',function()
{
    ++likes;
    likesDisplay.textContent=likes;
    ++total;
    totalDisplay.textContent=total;
})

disLikesBtn.addEventListener('click',function()
{
    ++disLikes;
    disLikesDisplay.textContent=disLikes;
    ++total;
    totalDisplay.textContent=total;
})
</script>
  </body>
</html>
